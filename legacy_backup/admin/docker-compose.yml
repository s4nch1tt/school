version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dps
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: dps_keoti
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://dps:secret@db/dps_keoti
      JWT_SECRET: 'dps-keoti-jwt-secret'
      RUN_MIGRATIONS: '1'
    ports:
      - '3001:3001'
    volumes:
      - .:/app
    restart: unless-stopped
volumes:
  postgres_data:
