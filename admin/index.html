<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tech School Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root" class="admin-root">
    <aside id="sidebar" class="sidebar" aria-label="Admin navigation">
      <div class="brand">
        <img src="../images/logo.png" alt="Logo"/>
        <span>Tech School Admin</span>
      </div>
      <nav>
        <ul>
          <li data-section="dashboard" class="active">Dashboard</li>
          <li data-section="content">Content</li>
          <li data-section="pages">Pages</li>
          <li data-section="assets">Assets</li>
          <li data-section="staff">Staff</li>
          <li data-section="settings">Settings</li>
          <li data-section="export">Export / Import</li>
        </ul>
      </nav>
      <div class="version">v0.2</div>
    </aside>

    <main class="content" id="contentPanel" aria-label="Admin content panel"></main>
  </div>

  <script src="app.js"></script>
</body>
</html>
